    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal body -->
                <div id="listingModal" class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p id="position"></p>
                            <p id="status"></p>
                            <p id="location"></p>
                            <p id="platform"></p>
                            <p id="date"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <h6><strong>Description</strong></h6>
                            <textarea
                                    disabled=""
                                    class="form-control modalDescription"
                                    name="description"
                                    placeholder="Copy & Paste Description Here"
                                    rows="9"
                            ></textarea>
                        </div>
                        <!-- <br> -->
                        <div class="col-md-8 mt-4">
                            <h6><strong>Requirements</strong></h6>
                            <textarea
                                    disabled=""
                                    class="form-control modalRequirements"
                                    name="requirements"
                                    placeholder="Copy & Paste Description Here"
                                    rows="9"
                            ></textarea>
                        </div>
                    </div>
                    <hr/>

                    <!-- Change Status -->
                    <div class="row">
                        <div class="col-md-8">
                            <p>Change Status</p>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input
                                            type="radio"
                                            class="form-check-input"
                                            name="optradio"
                                    /><span class="badge badge-info">Applied</span>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input
                                            type="radio"
                                            class="form-check-input"
                                            name="optradio"
                                    /><span class="badge badge-success">In Progress</span>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input
                                            type="radio"
                                            class="form-check-input"
                                            name="optradio"
                                    /><span class="badge badge-danger">Denied</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr/>

                    <div class="row">
                        <div class="col-md-8" id="deleteRow">
                            <!-- Delete Button -->
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
